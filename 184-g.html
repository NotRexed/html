<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>UNDERTALE</title>

    <!-- IMPORTANT: force all relative paths to load from the CDN -->
    <base href="https://cdn.jsdelivr.net/gh/NotRexed/Unblocked-Games@main/undertale/">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta http-equiv="pragma" content="no-cache" />

    <!-- CORS fix for CDN-hosted textures/audio -->
    <script>
    (function () {
        const OI = window.Image;
        window.Image = function (w, h) {
            const img = new OI(w, h);
            img.crossOrigin = "anonymous";
            return img;
        };
        window.Image.prototype = OI.prototype;
    })();
    </script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        /* GameMaker wrapper */
        div.gm4html5_div_class {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Full height, preserve aspect ratio (pillarbox on wide screens) */
        canvas {
            height: 100vh;
            width: auto;

            max-width: 100vw;
            max-height: 100vh;

            image-rendering: pixelated;
            -webkit-interpolation-mode: nearest-neighbor;
            touch-action: none;
            display: block;
        }

        /* Save buttons */
        #save-controls {
            position: absolute;
            bottom: 12px;
            right: 12px;
            z-index: 9999;
        }

        #save-controls button {
            background: #111;
            color: #fff;
            border: 1px solid #555;
            padding: 6px 10px;
            margin-left: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        #save-controls button:hover {
            background: #222;
        }
    </style>
</head>

<body>

<div class="gm4html5_div_class" id="gm4html5_div_id">
    <canvas id="canvas" width="640" height="480">
        <p>Your browser doesn't support HTML5 canvas.</p>
    </canvas>

    <!-- Save Export / Import -->
    <div id="save-controls">
        <button onclick="exportSave()">Export Save</button>
        <button onclick="importSave()">Import Save</button>
        <input type="file" id="saveFile" accept=".json" style="display:none">
    </div>
</div>

<!-- GameMaker runtime (resolved via <base>) -->
<script src="html5game/bvjRNMha.com.js"></script>

<!-- REQUIRED boot call -->
<script>
window.onload = function () {
    if (typeof GameMaker_Init === "function") {
        GameMaker_Init();
    }
};
</script>

<!-- SAVE EXPORT / IMPORT LOGIC -->
<script>
function exportSave() {
    const data = {};
    for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key && key.toLowerCase().includes("gm")) {
            data[key] = localStorage.getItem(key);
        }
    }

    const blob = new Blob([JSON.stringify(data)], { type: "application/json" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "undertale-save.json";
    a.click();

    URL.revokeObjectURL(url);
}

function importSave() {
    document.getElementById("saveFile").click();
}

document.getElementById("saveFile").addEventListener("change", function (e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function () {
        try {
            const data = JSON.parse(reader.result);
            for (const key in data) {
                localStorage.setItem(key, data[key]);
            }
            alert("Save imported! Reloading game.");
            location.reload();
        } catch {
            alert("Invalid save file");
        }
    };
    reader.readAsText(file);
});
</script>

</body>
</html>
